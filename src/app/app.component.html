<div class="main">
  <div class="header">
    Mural de Recados
  </div>
  <div class="search-form">
    <mat-form-field appearance="outline">
      <mat-label>Procurar tarefa</mat-label>
      <input matInput [(ngModel)]="searchText" autocomplete="off"/>
    </mat-form-field>
  </div>
  <div class="items">
    <ng-container *ngIf="!showLoader">
      <app-task-item *ngFor="let task of tasks | filter: searchText: 'title'" [message]="task"
                     (messageDeleted)="onDeleted($event)" (messageEdited)="onEdited($event)"></app-task-item>
    </ng-container>

    <ng-container *ngIf="showLoader">
      <div class="loader">
        <mat-spinner diameter="30" color="primary"></mat-spinner>
      </div>
    </ng-container>
  </div>
  <div class="add-btn">
    <button mat-flat-button color="primary" (click)="openForm()">
      <mat-icon>push_pin</mat-icon>&nbsp;Novo Recado
    </button>
  </div>
</div>
