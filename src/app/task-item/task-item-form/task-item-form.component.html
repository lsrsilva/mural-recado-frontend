<div class="message-item">
  <form [formGroup]="form" >
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Título do recado</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="form.get('title').hasError('required')">Campo obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <div class="btn-row">
      <button (click)="onCancel()" type="button" mat-flat-button color="warn" style="margin-right: 10px">Cancelar</button>
      <button (click)="save()" mat-flat-button color="primary" *ngIf="!showLoader" style="width: 71px">{{task.id ? 'Alterar' : 'Salvar'}}</button>
      <button (click)="save()" mat-flat-button color="primary" *ngIf="showLoader" style="width: 71px; height: 36px">
        <mat-spinner diameter="30" color="accent"></mat-spinner>
      </button>
    </div>
  </form>
</div>
